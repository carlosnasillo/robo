<sidebar></sidebar>

<div id="wrapper">
    <div class="content">
        <spinner condition="vm.spinner"></spinner>
        <div class="row">
            <div class="col-md-8" data-ng-repeat="criterion in vm.rule.criteria">
                <div slider-criterion name="criterion.name" min="criterion.constraints.min" max="criterion.constraints.max" model="criterion.value" format="criterion.format"></div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12" >
                        <div class="hpanel hblue">
                            <div class="panel-body">
                                <h1 class="text-center">Available Criteria</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 base-criteria" data-ng-repeat="baseCriterion in vm.baseCriteria">
                        <div class="hpanel">
                            <div class="panel-body text-center">
                                <div class="m-t-sm">
                                    <strong>{{ baseCriterion.name }}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
