<sidebar></sidebar>

<div id="wrapper">
    <div class="content">
        <spinner condition="vm.spinner"></spinner>
        <div class="row">
            <div class="col-xs-8">
                <div data-ng-repeat="criterion in vm.rule.criteria">
                    <div data-ng-if="criterion.type == 'slider'" slider-criterion criterion="criterion"></div>
                    <div data-ng-if="criterion.type == 'rangeSlider'" range-slider-criterion criterion="criterion"></div>
                    <div data-ng-if="criterion.type == 'multi'" multi-criterion criterion="criterion"></div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="row">
                    <div class="col-xs-12" >
                        <div class="hpanel hblue">
                            <div class="panel-body">
                                <h1 class="text-center">Available Criteria</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-xs-12 base-criteria" data-ng-repeat="baseCriterion in vm.baseCriteria">
                        <div class="hpanel">
                            <div class="panel-body text-center">
                                <div class="m-t-sm">
                                    <strong>{{ baseCriterion.name }}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
