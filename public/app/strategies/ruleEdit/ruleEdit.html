<sidebar></sidebar>

<div id="wrapper">
    <div class="content">
        <div data-ng-show="vm.spinner" class="sk-spinner sk-spinner-circle pull-right">
            <div class="sk-spinner sk-spinner-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2" data-ng-repeat="criterion in vm.rule.criteria">
                <div class="hpanel hblue">
                    <div class="panel-body">
                        <h1>{{ criterion.name }}</h1>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
            </div>
            <div class="ui-sortable-placeholder col-sm-8 col-sm-offset-2 new-rule">
                <h1 class="new-rule-title">New Rule</h1>
            </div>
        </div>
    </div>
</div>
