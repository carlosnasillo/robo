<sidebar></sidebar>

<div id="wrapper">
    <div class="content">
        <spinner condition="vm.spinner"></spinner>
        <div class="row">
            <div class="col-xs-8">
                <div data-ng-repeat="criterion in vm.rule.criteria">
                    <div data-ng-if="criterion.type == 'slider'" slider-criterion criterion="criterion"></div>
                    <div data-ng-if="criterion.type == 'rangeSlider'" range-slider-criterion criterion="criterion"></div>
                    <div data-ng-if="criterion.type == 'multi'" multi-criterion criterion="criterion"></div>
                </div>
                <div data-ng-show="vm.showGhostBox()" class="ui-sortable-placeholder no-criteria">
                    <h1 class="no-criteria-title">Add your criteria <i class="fa fa-long-arrow-right"></i></h1>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-xs-offset-3">
                        <button class="btn primary-button btn-danger2" data-ng-click="vm.cancel()">Cancel</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn primary-button" data-ng-click="vm.saveCriteria()">Save</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="row">
                    <div class="col-xs-12" >
                        <div class="hpanel hblue">
                            <div class="panel-body">
                                <h1 class="text-center">Available Criteria</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-xs-12 base-criteria" data-ng-repeat="baseCriterion in vm.baseCriteria" data-ng-click="vm.addCriterion(baseCriterion)">
                        <div class="hpanel">
                            <div class="panel-body text-center">
                                <div class="m-t-sm">
                                    <strong>{{ baseCriterion.name }}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
