<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Add a new Platform</h4>
    </div>
    <div class="modal-body">
        <div class="signup row">
            <img width="80px" src="assets/img/platforms/{{ platform }}.{{ extension }}" class="img-rounded platform" data-ng-click="choose(platform)" data-ng-repeat="(platform, extension) in platforms">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" data-ng-click="cancel()">Cancel</button>
    </div>
</div>
