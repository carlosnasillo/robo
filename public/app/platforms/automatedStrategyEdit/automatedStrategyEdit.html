<sidebar></sidebar>

<div id="wrapper">
    <div class="content">
        <spinner></spinner>
        <div class="row">
            <div class="hpanel col-sm-3 col-sm-offset-3 col-lg-2 col-lg-offset-4 text-center">
                <div class="panel-body auto-strategies-top-menu blue-box">
                    <p>Strategy</p>
                </div>
            </div>
            <div class="hpanel col-sm-3 col-lg-2 text-center">
                <div class="panel-body auto-strategies-top-menu">
                    <p>History</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="hpanel hblue col-sm-12 col-md-6">
                    <div class="panel-body automated-strategy-settings-chart-container">
                        <div id="{{ vm.splineChartId }}" class="automated-strategy-settings-chart"></div>
                    </div>
                </div>
                <div class="hpanel hblue col-sm-12 col-md-6">
                    <div class="panel-body automated-strategy-settings-chart-container">
                        <div id="{{ vm.barChartId }}" class="automated-strategy-settings-chart"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="hpanel hblue col-sm-12 col-md-6 col-lg-3">
                    <div class="panel-body">
                        <h3 class="pull-left">Expected Return : <span class="font-extra-bold m-b-xs fat-font">{{ vm.median() | percent : 2}}</span></h3>
                    </div>
                </div>
                <div class="hpanel hblue col-sm-12 col-md-6 col-lg-3">
                    <div class="panel-body">
                        <h3>Between <span class="font-extra-bold fat-font">{{ vm.min95() | percent : 2 }}</span> and <span class="font-extra-bold fat-font">{{ vm.max95() | percent : 2 }}</span> with 95% confidence</>
                    </div>
                </div>
                <div class="hpanel hblue col-sm-12 col-md-6 col-lg-3">
                    <div class="panel-body">
                        <h4 class="strategy-switch"> Strategy primary market</h4>
                        <form class="strategy-switch">
                            <switch class="pull-right" ng-model="vm.primaryMarketEnabled"></switch>
                        </form>
                    </div>
                </div>
                <div class="hpanel hblue col-sm-12 col-md-6 col-lg-3">
                    <div class="panel-body">
                        <h4 class="strategy-switch"> Strategy secondary market</h4>
                        <form class="strategy-switch">
                            <switch class="pull-right" ng-model="vm.secondaryMarketEnabled"></switch>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="hpanel hblue col-sm-12">
                    <div class="panel-body">
                        <rzslider rz-slider-model="vm.strategyValue" rz-slider-options="vm.strategySliderOptions"
                                  class="aggressivity-slider"></rzslider>
                        <div class="pull-left"><h2>Conservative</h2></div>
                        <div class="pull-right"><h2>Aggressive</h2></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-b-md">
            <div class="row">
                <div class="col-xs-6 col-sm-3 col-sm-offset-2 col-lg-4 col-lg-offset-2">
                    <button class="btn primary-button btn-danger2" data-ng-click="vm.cancel()">Cancel</button>
                </div>
                <div class="col-xs-6 col-sm-3 col-sm-offset-2 col-lg-4 col-lg-offset-2">
                    <button class="btn primary-button" data-ng-click="vm.save()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span class="pull-right">
            PDX Technology 2016
        </span>
        PDX Robo
    </footer>
</div>
