<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{ platform.originator | camelCaseToHuman | titlecase }} Settings</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-sm-6 col-sm-offset-3">
                <label for="dailyInvestment">Maximum Daily Investment :</label>
                <input id="dailyInvestment" class="form-control" type="text" ng-touch-spin ng-model="vm.maximumDailyInvestment" prefix="$" step="1" min="1" max="1000000">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" type="button" ng-click="save()">Save</button>
        <button class="btn btn-danger2" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
