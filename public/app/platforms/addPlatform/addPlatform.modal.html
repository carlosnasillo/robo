<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Add a new Platform</h4>
    </div>
    <div class="modal-body">
        <multi-step-container steps="steps" on-cancel="$dismiss()" on-finish="$close()">
            <div class="text-center">
                <strong>Step {{$getActiveIndex()}} / {{$getSteps().length}}</strong>
            </div>

            <main step-container></main>

            <div class="text-right">
                <button class="btn btn-info" ng-click="finish($finish)" data-ng-disabled="disableFinishButton()" ng-if="$isLast()">Finish</button>
                <button class="btn btn-danger2" ng-click="$cancel()">Cancel</button>
            </div>
        </multi-step-container>
    </div>
</div>
