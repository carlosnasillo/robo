<div class="signup row">
    <div class="col-xs-4">
        <img src="assets/img/platforms/{{ chosePlatform }}.{{ platforms[chosePlatform] }}" class="chose-platform img-rounded"/>
    </div>
    <form class="col-xs-8">
        <div class="form-group">
            <input type="text" class="form-control user" id="accountId" placeholder="Account ID" data-ng-model="accountId">
        </div>
        <div class="form-group">
            <input type="text" class="form-control password" id="apiKey" placeholder="API Key" data-ng-model="apiKey">
        </div>
    </form>
</div>
