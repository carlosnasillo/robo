<div class="blue">
    <particles></particles>
    <div class="signup">
        <div class="signup intro-logo">
            <img src="assets/img/logos/pdx-logo-white-small.png" width="60px"/>
        </div>
        <div class="signup intro-text">
            <h1 class="intro-lead-in">Enter your new password.</h1>
        </div>
        <div class="signup row">
            <form class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <input type="password" class="form-control password" id="newPassword" placeholder="New Password" data-ng-model="vm.newPassword">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control password" id="confirmPassword" placeholder="Confirm Password" data-ng-model="vm.confirmPassword">
                </div>
                <div class="row text-left conditions">
                    <div><span class="glyphicon {{ vm.tickBox(vm.charLengthGreaterThan8) }} tick"></span>Your password has at least 8 characters</div>
                    <div><span class="glyphicon {{ vm.tickBox(vm.hasLowercase) }} tick"></span>Your password has at least 1 lowercase letter</div>
                    <div><span class="glyphicon {{ vm.tickBox(vm.hasUppercase) }} tick"></span>Your password has at least 1 capital letter</div>
                    <div><span class="glyphicon {{ vm.tickBox(vm.hasSpecialChar) }} tick"></span>Your password has at least 1 number or special character</div>
                </div>
                <button class="btn primary-button" data-ng-click="vm.submit()" data-ng-disabled="vm.disableSubmitButton()">Submit</button>
            </form>
        </div>
    </div>
</div>
