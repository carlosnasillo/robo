<div class="signup account-configuration">
  <uib-accordion>
      <uib-accordion-group ng-repeat="platform in platforms" heading="{{ platform.name | camelCaseToHuman | titlecase }}">
        <form>
        <div class="form-group">
            <input type="text" class="form-control user" id="accountId" placeholder="Account Id" data-ng-model="platform.accountId">
        </div>
        <div class="form-group">
            <input type="text" class="form-control password" id="apiKey" placeholder="API Key" data-ng-model="platform.apiKey">
        </div>
        <div class="form-group col-md-12">
          <select class="form-control birthday candle" name="mySelect" id="mySelect"
                  ng-options="option for option in availableOptions track by option"
                  ng-model="platform.strategy">
          </select>
        </div>

      <div class="row">
      <div class="form-group col-md-6">
        <button class="btn primary-button" data-ng-click="submit()" data-ng-disabled="disableSubmitButton()">Modify</button>
      </div>
      <div class="form-group col-md-6">
        <button class="btn primary-button erase-platform" data-ng-click="delete(platform)" data-ng-disabled="disableSubmitButton()">Delete</button>
      </div>
    </div>
    </form>
    </uib-accordion-group>
      <spinner condition="spinner"></spinner>
  </uib-accordion>
</div>
