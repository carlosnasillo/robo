<div class="signup account-configuration">
<div>
  <uib-tabset>
      <uib-tab ng-repeat="platform in platforms" heading="{{platform}}">
        <form>
        <div class="form-group">
            <input type="text" ng-options="platform.accountId for platform in platforms" class="form-control user" id="accountId" placeholder="{{accountId}}" data-ng-model="accountId">
        </div>
        <div class="form-group">
            <input type="text" class="form-control password" id="apiKey" placeholder="API Key" data-ng-model="apiKey">
        </div>
      </form>
      <button class="btn primary-button" data-ng-click="submit()" data-ng-disabled="disableSubmitButton()">Submit</button>
      </uib-tab>
  </uib-tabset>
</div>
</div>
