<div class="signup account-configuration">
        <form>
            <div class="row">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control first_name" id="firstName" placeholder="First Name" data-ng-model="firstName">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control last_name" id="lastName" placeholder="Last Name" data-ng-model="lastName">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                  <select class="form-control birthday candle" name="mySelect" id="mySelect"
                          ng-options="option.name for option in availableOptions track by option.id"
                          ng-model="month">
                  </select>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control birthday" id="day" placeholder="Day" data-ng-model="day">
                </div>
                <div class="form-group  col-md-4">
                    <input type="text" class="form-control birthday" id="year" placeholder="Year" data-ng-model="year">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn primary-button btn-info" data-ng-click="submit()" data-ng-disabled="disableSubmitButton()">Submit</button>
                </div>
            </div>
      </form>
</div>
