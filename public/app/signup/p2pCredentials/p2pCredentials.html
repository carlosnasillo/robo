<div class="blue">
    <uib-progressbar value="vm.pageNo" max="11"></uib-progressbar>
    <div class="container-fluid">
        <particles></particles>
        <div class="signup">
            <div class="signup intro-logo">
                <img src="assets/img/logos/pdx-logo-white-small.png" width="60px"/>
            </div>
            <div class="signup intro-text">
                <h1 class="intro-lead-in">P2P Platform Credentials</h1>
            </div>
            <div class="signup row">
                <div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-3">
                    <img src="assets/img/platforms/{{ vm.platform }}.{{ vm.extension }}" class="chose-platform img-rounded"/>
                </div>
                <form class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-0">
                    <div class="form-group">
                        <input type="text" class="form-control user" id="accountId" placeholder="Account ID" data-ng-model="vm.accountId">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control password" id="apiKey" placeholder="API Key" data-ng-model="vm.apiKey">
                    </div>
                    <button class="btn primary-button" data-ng-click="vm.submit()" data-ng-disabled="vm.disableSubmitButton()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
