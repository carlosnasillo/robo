<div class="blue">
    <div class="signup">
        <div class="signup intro-logo">
            <img src="assets/img/logos/pdx-logo-white-small.png" width="60px"/>
        </div>
        <div class="signup intro-text">
            <h1 class="intro-lead-in">Fill Out The Fields Below To Get Started.</h1>
            <span class="intro-heading">It only takes a minute.</span>
        </div>
        <div class="signup row">
            <form class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <input type="email" class="form-control email" id="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn primary-button">Submit</button>
            </form>
        </div>
        <div class="signup outro-text">
            <a href="#/login" class="outro-heading">Already have an account ?</a>
        </div>
    </div>
</div>
