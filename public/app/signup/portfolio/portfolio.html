<div class="blue">
    <uib-progressbar value="3" max="10"></uib-progressbar>
    <particles></particles>
    <div class="signup">
        <div class="signup intro-logo">
            <img src="assets/img/logos/pdx-logo-white-small.png" width="60px"/>
        </div>
        <div class="signup intro-text">
            <h1 class="intro-lead-in">We suggest a Moderate Portfolio.</h1>
        </div>
        <div class="portfolios row">
            <div class="col-md-4 col-md-offset-4" data-ng-repeat="(key, value) in vm.portfolios">
                <a data-ng-click="vm.choose(key)" data-ng-class="{'selected-portfolio': vm.isSelected(key)}" class="primary-button portfolio"><span class="fa fa-circle-o record"></span> {{value}}</a>
            </div>
        </div>
    </div>
</div>
