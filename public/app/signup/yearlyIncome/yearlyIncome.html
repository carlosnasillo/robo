<div class="blue">
    <progress-bar step-no="4" step-total="10"></progress-bar>
    <particles></particles>
    <div class="signup">
        <div class="signup intro-logo">
            <img src="assets/img/logos/pdx-logo-white-small.png" width="60px"/>
        </div>
        <div class="signup intro-text">
            <h1 class="intro-lead-in">Please Tell Us More About Yourself.</h1>
            <span class="intro-heading">Answer the questions below so we can design a custom portfolio for you.</span>
        </div>
        <h1 class="intro-second">What is your yearly income ?</h1>
        <div class="reasons row">
            <div class="col-md-4 col-md-offset-4">
                <a data-ng-click="vm.submit('-25')" class="primary-button reason"><span class="fa fa-circle-o record"></span> Less than $25,000</a>
                <a data-ng-click="vm.submit('25-50')" class="primary-button reason"><span class="fa fa-circle-o record"></span> $25,000 - $50,000</a>
                <a data-ng-click="vm.submit('50-100')" class="primary-button reason"><span class="fa fa-circle-o record"></span> $50,000 - $100,000</a>
                <a data-ng-click="vm.submit('100-250')" class="primary-button reason"><span class="fa fa-circle-o record"></span> $100,000 - $250,000</a>
                <a data-ng-click="vm.submit('+250')" class="primary-button reason"><span class="fa fa-circle-o record"></span> $250,000+</a>
            </div>
        </div>
    </div>
</div>
