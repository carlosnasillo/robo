<div class="blue">
    <progress-bar step-no="3" step-total="10"></progress-bar>
    <div class="signup">
        <div class="signup intro-logo">
            <img src="assets/img/logos/pdx-logo-white-small.png" width="60px"/>
        </div>
        <div class="signup intro-text">
            <h1 class="intro-lead-in">Please Tell Us More About Yourself.</h1>
            <span class="intro-heading">Answer the questions below so we can design a custom portfolio for you.</span>
        </div>
        <h1 class="intro-second">What is the primary reason your are investing ?</h1>
        <div class="reasons row">
            <div class="col-md-4 col-md-offset-4">
                <a data-ng-click="vm.submit('longterm')" class="primary-button reason"><span class="glyphicon glyphicon-record record"></span> Long-term investment</a>
                <a data-ng-click="vm.submit('shortterm')" class="primary-button reason"><span class="glyphicon glyphicon-record record"></span> Short-term investment</a>
                <a data-ng-click="vm.submit('majorpurchase')" class="primary-button reason"><span class="glyphicon glyphicon-record record"></span> Major purchase</a>
                <a data-ng-click="vm.submit('children')" class="primary-button reason"><span class="glyphicon glyphicon-record record"></span> Children</a>
                <a data-ng-click="vm.submit('general')" class="primary-button reason"><span class="glyphicon glyphicon-record record"></span> General</a>
            </div>
        </div>
    </div>
</div>
