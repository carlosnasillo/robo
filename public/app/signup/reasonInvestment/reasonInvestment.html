<div class="blue">
    <uib-progressbar value="vm.pageNo" max="11"></uib-progressbar>
    <div class="container-fluid">
        <particles></particles>
        <div class="signup">
            <div class="signup intro-logo">
                <img src="assets/img/logos/pdx-logo-white-small.png" width="60px"/>
            </div>
            <div class="signup intro-text">
                <h1 class="intro-lead-in">Please tell us more about yourself.</h1>
                <span class="intro-heading">Answer the questions below so we can design a custom portfolio for you.</span>
            </div>
            <h1 class="intro-second">What is the primary reason your are investing ?</h1>
            <div class="reasons row">
                <div class="col-md-4 col-md-offset-4" data-ng-repeat="(key, value) in vm.reasons">
                    <a data-ng-click="vm.submit(key)" class="primary-button reason"><span class="fa fa-circle-o record"></span> {{value}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
