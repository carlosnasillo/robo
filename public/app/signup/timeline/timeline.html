<div class="blue">
    <div class="signup">
        <div class="signup intro-logo">
            <img src="assets/img/logos/pdx-logo-white-small.png" width="60px"/>
        </div>
        <div class="signup intro-text">
            <h1 class="intro-lead-in">Please Tell Us More About Yourself.</h1>
            <span class="intro-heading">Answer the questions below so we can design a custom portfolio for you.</span>
        </div>
        <h1 class="intro-second">What is your investment timeline ?</h1>
        <div class="reasons row">
            <div class="col-md-4 col-md-offset-4">
                <a data-ng-click="vm.submit('-5')" class="primary-button reason"><span class="glyphicon glyphicon-record record"></span> Less than 5 years</a>
                <a data-ng-click="vm.submit('5-10')" class="primary-button reason"><span class="glyphicon glyphicon-record record"></span> 5 - 10 years</a>
                <a data-ng-click="vm.submit('10-15')" class="primary-button reason"><span class="glyphicon glyphicon-record record"></span> 10 - 15 years</a>
                <a data-ng-click="vm.submit('15-25')" class="primary-button reason"><span class="glyphicon glyphicon-record record"></span> 15 - 25 years</a>
                <a data-ng-click="vm.submit('+25')" class="primary-button reason"><span class="glyphicon glyphicon-record record"></span> 25+ years</a>
            </div>
        </div>
    </div>
</div>
