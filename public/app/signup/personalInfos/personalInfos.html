<div class="blue">
    <progress-bar step-no="9" step-total="10"></progress-bar>
    <div class="signup">
        <div class="signup intro-logo">
            <img src="assets/img/logos/pdx-logo-white-small.png" width="60px"/>
        </div>
        <div class="signup intro-text">
            <h1 class="intro-lead-in">Let's finish your account Set Up</h1>
        </div>
        <div class="signup row">
            <form class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <input type="text" class="form-control first_name" id="firstName" placeholder="Legal First Name" data-ng-model="vm.firstName">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control last_name" id="lastName" placeholder="Legal Last Name" data-ng-model="vm.lastName">
                </div>
                <button class="btn primary-button" data-ng-click="vm.submit()" data-ng-disabled="vm.disableSubmitButton()">Submit</button>
            </form>
        </div>
    </div>
</div>
