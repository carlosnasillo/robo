<div class="platform-allocation-bars">
    <div class="row" data-ng-repeat="platform in platformAllocationBars">
        <span class="stat-label col-md-5 text-right">{{ platform.name }}</span>
        <div class="col-md-7">
            <uib-progressbar class="progress-striped" value="platform.value" max="max">{{ platform.value }} loans</uib-progressbar>
        </div>
    </div>
</div>
